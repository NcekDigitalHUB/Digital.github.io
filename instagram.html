<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Akun #1 - NCEK DIGITAL HUB</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0b0c0d; 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        .info-card { background: #16181c; border: 1px solid #2d2f34; border-radius: 20px; }
        
        /* Slider Gambar */
        .slider-container { position: relative; overflow: hidden; border-radius: 20px; border: 1px solid rgba(37, 99, 235, 0.3); }
        .main-img { 
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease; 
            width: 100%; height: auto; display: block;
        }
        .img-fade-out { opacity: 0; transform: scale(1.02); }

        /* Tombol Navigasi Panah */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 15px;
            cursor: pointer; transition: 0.3s; z-index: 10; border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
        }
        .nav-btn:hover { background: #2563eb; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* Titik Indikator */
        .dot { height: 6px; width: 6px; background-color: #333; border-radius: 50%; display: inline-block; cursor: pointer; transition: 0.3s; }
        .dot.active { background-color: #2563eb; width: 18px; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <div class="mb-6 flex justify-between items-center">
            <a href="index.html" class="text-gray-500 hover:text-white transition font-bold flex items-center gap-2 text-[10px] uppercase tracking-[0.2em]">
                <i class="fa fa-arrow-left text-blue-600"></i> Kembali
            </a>
            <span class="text-[9px] font-black text-gray-700 uppercase tracking-[0.3em]">NCEK</span>
        </div>

        <div class="slider-container group mb-8 shadow-2xl shadow-blue-600/5">
            <div class="nav-btn prev-btn md:opacity-0 group-hover:opacity-100" onclick="prevSlide()">
                <i class="fa fa-chevron-left text-xs"></i>
            </div>
            
            <img src="ig.png" id="mainSlider" class="main-img aspect-video object-cover">
            
            <div class="nav-btn next-btn md:opacity-0 group-hover:opacity-100" onclick="nextSlide()">
                <i class="fa fa-chevron-right text-xs"></i>
            </div>

            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-20">
                <span class="dot active" onclick="jumpSlide(0)"></span>
                <span class="dot" onclick="jumpSlide(1)"></span>
            </div>
        </div>

        <div class="space-y-6">
            <div class="px-1">
                <h1 class="text-3xl md:text-4xl font-extrabold uppercase tracking-tight" id="namaAkun">AKUN INSTAGRAM</h1>
                <div class="flex items-center gap-3 mt-3">
                    <span class="bg-green-600 text-white text-[9px] font-bold px-3 py-1 rounded uppercase tracking-wider">TERSEDIA</span>
                </div>
            </div>

            <div class="info-card p-6 md:p-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 pb-8 border-b border-white/5">
                    <div>
                        <p class="text-[8px] text-gray-500 font-bold uppercase mb-1 tracking-widest">KODE</p>
                        <p class="font-extrabold text-base">IG</p>
                    </div>
                    <div>
                        <p class="text-[8px] text-gray-500 font-bold uppercase mb-1 tracking-widest">      LOGIN</p>
                        <p class="font-extrabold text-base text-left">UID | PASSWORD</p>
                    </div>
                    <div>
                        <p class="text-[8px] text-gray-500 font-bold uppercase mb-1 tracking-widest">A2F</p>
                        <p class="font-extrabold text-base">ON</p>
                    </div>
                    <div>
                        <p class="text-[8px] text-gray-500 font-bold uppercase mb-1 tracking-widest">GARANSI</p>
                        <p class="font-extrabold text-base text-green-500">1 DAY</p>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="text-center md:text-left">
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em] mb-1">Harga</p>
                        <h2 class="text-3xl font-extrabold text-white tracking-tighter">RP 60.000</h2>
                    </div>
                    
                    <button onclick="beliKeWA()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-12 py-4 rounded-xl font-extrabold text-sm uppercase tracking-wider transition-all transform active:scale-95 flex items-center justify-center gap-3 shadow-xl shadow-blue-600/20">
                        Beli Sekarang <i class="fa fa-shopping-cart text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DAFTAR GAMBAR: Ganti nama file di bawah ini sesuai foto kamu
        const images = ["ig1.1.png", "ig1.2.png"]; 
        let currentIndex = 0;

        function updateSlider(index) {
            const imgElement = document.getElementById('mainSlider');
            const dots = document.querySelectorAll('.dot');
            
            // Efek Animasi Transisi
            imgElement.classList.add('img-fade-out');
            
            setTimeout(() => {
                imgElement.src = images[index];
                imgElement.classList.remove('img-fade-out');
                
                // Update Indikator Titik
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }, 300);
        }

        // Fungsi Tombol Panah
        function nextSlide() { currentIndex = (currentIndex + 1) % images.length; updateSlider(currentIndex); }
        function prevSlide() { currentIndex = (currentIndex - 1 + images.length) % images.length; updateSlider(currentIndex); }
        function jumpSlide(index) { currentIndex = index; updateSlider(currentIndex); }

        // Fungsi Klik Beli (WhatsApp)
        function beliKeWA() {
        const namaAkun = document.getElementById('namaAkun').innerText;
        const pesan = `Hallo Admin NCEK, Saya mau beli akun Instagram

${namaAkun}
KODE* : _IG_
HARGA* : _Rp 60.000_

Apakah masih ready?`;
    
    
    const linkTelegram = `https://t.me/ncekdev12?text=${encodeURIComponent(pesan)}`;
    
    window.open(linkTelegram, '_blank');
}
    </script>
</body>
</html>
